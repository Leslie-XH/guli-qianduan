<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--
        v-if 是“真正”的条件渲染，因为它会确保在切换过程中条件块内的事件监听器和子组件适当地被销毁和重建。
        v-if 也是惰性的：如果在初始渲染时条件为假，则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。
        相比之下，v-show 就简单得多——不管初始条件是什么，元素总是会被渲染，并且只是简单地基于 CSS 进行切换。
        一般来说，v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。因此，如果需要非常频繁地切换，则使用 v-show 较好；如果在运行时条件很少改变，则使用 v-if 较好。

        v-if动态渲染  适用于单次点击    
        v-show 元素全部渲染出来，通过display: none;属性控制展示与否  适用于开关操作 多次点击
    -->
    <div id="app">
        <div>是否同意1 <input type="checkbox" name="" id="" v-model="ok">{{ok}}</div>
        <div v-if="ok">同意</div>
        <div v-else>查看协议。。。。。。。</div>
    </div>

    <div id="app1">
        <div>是否同意2 <input type="checkbox" name="" id="" v-model="ok">{{ok}}</div>
        <div v-show="ok">同意</div>
        <div v-show="!ok">查看协议。。。。。。。</div>
    </div>
    <script src="vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                ok: false
            }
        })

        let app1 = new Vue({
            el: '#app1',
            data: {
                ok: false
            }
        })
    </script>
</body>

</html>
